<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>

        <title>Radio 24 Downloader - скачай треки с сайта radio24.ua</title>

        <!-- CSS -->
        <link href="lib/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
        <link href="lib/mScrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>
        <link href="css/popup.css" rel="stylesheet" type="text/css"/>

        <!-- JS -->
        <script src="lib/jquery.js" type="text/javascript"></script>
        <script src="lib/jquery-ui/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    </head>

    <body>

        <!-- Header Elements -->

        <img src="images/popup-close-button.png" id="popup-close" class="popup-close" title="Свернуть" alt="Свернуть"/>

        <div class="online-player-control">
            <img src="images/online-play.png" id="online-player-play" title="Слушать радио онлайн" alt="Слушать радио онлайн">
            <img src="images/online-pause.png" id="online-player-pause" title="Остановить радио онлайн" alt="Остановить радио онлайн">
            <div id="online-player-text">Online</div>

        <div class="online-player-volume-toggle">
            <img src="images/players-volume-off.png" id="online-player-volume-off" title="Убрать звук" alt="Убрать звук">
            <img src="images/players-volume-on.png" id="online-player-volume-on" title="Восстановить звук" alt="Восстановить звук">
        </div>

        <div class="online-player-volume-slider">
            <div id="online-player-volume-slider-progress" class="online-player-volume-slider-progress"></div>
        </div>

        <img src="images/playlist-player-replay.png" id="playlist-player-replay" class="playlist-player-replay" title="C начала" alt="C начала"/>
        <div class="playlist-player-position-slider">
            <div id="playlist-player-position-slider-progress" class="playlist-player-position-slider-progress"></div>
        </div>
        <div class="playlist-player-top-control-container">
            <img src="images/playlist-player-play.png" id="playlist-player-play-top" class="playlist-player-play-top" title="Слушать трек" alt="Слушать трек"/>
            <img src="images/playlist-player-pause.png" id="playlist-player-pause-top" class="playlist-player-pause-top" title="Оставновить трек" alt="Оставновить трек"/>
        </div>

        <div class="popup-logo-container">
            <a href="#" traget="_blank"><img src="images/popup-logo.png" id="popup-logo" class="popup-logo" title="Перейти на сайт radio24.ua" alt="Перейти на сайт radio24.ua"></a>
        </div>

        <!-- Download all Elements -->

        <div class="playlist-player-download-songs-title">
            <img src="images/playlist-player-prev.png" id="playlist-player-prev" class="playlist-player-prev" title="Предыдущий трек" alt="Предыдущий трек"/>

            <a href="#" id="player-playlist-download-all-songs" class="player-playlist-download-all-songs">
                <img class="playlist-player-download-track-main" src="images/icon_16.png" title="Скачать все треки">
                Скачать все треки

            </a>

            <div class="playlist-player-total-downloads-container">
                <img src="images/playlist-player-download-stop.png" id="playlist-player-download-stop" class="playlist-player-download-stop" title="Отменить скачивание" alt="Отменить скачивание">
                <span>Осталось скачать треков: </span>
                <span id="playlist-player-total-downloads" class="playlist-player-total-downloads">0<span/>
            </div>

            <img src="images/playlist-player-next.png" id="playlist-player-next" class="playlist-player-next" title="Следующий трек" alt="Следующий трек"/>
        </div>

        <!-- Playlist Elements -->

        <div class="playlist-player-playlist-content">
            <div id="playlist-player-playlist" class="playlist-player-playlist">
                <div id="playlist-player-playlist-list" class="playlist-player-playlist-list"></div>
            </div>
            <div class="playlist-player-sync-songs-control">
                <img src="images/playlist-player-sync.png" id="playlist-player-sync-songs-on" class="playlist-player-sync-songs-on" rotate-angle="0" title="Обновить плейлист" alt="Обновить плейлист"/>
            </div>
        </div>

        <!-- Footer Elements -->

        <div class="playlist-player-total-tacks" title="Треков в плейлисте">Всего треков в списке: <span id="playlist-player-total-tacks-count" class="playlist-player-total-tacks-count"><span/></div>
        <div class="playlist-player-last-update" title="Автообновление каждые 2ч.">Обновлено: <span id="playlist-player-last-update-time" class="playlist-player-last-update-time"><span/></div>
        <a href="mailto:lisunovalexandr@gmail.com" target="_top"><img src="images/email-me.png" id="email-me" class="email-me" title="Написать разработчику: lisunovalexandr@gmail.com" alt="lisunovalexandr@gmail.com"/></a>
